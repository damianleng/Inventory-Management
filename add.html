  <div class="d-flex" id="wrapper">
    <div class="sidebar">
      <div class="d-flex flex-column vh-100 flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">

          <span class="fs-4">KD Shop</span>
        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="mb-3">
            <a href="#" class="nav-link text-white" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Dashboard
            </a>
          </li>
          <li class="mb-3">
            <a href="inventory.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#collection"/></svg>
              Inventory
            </a>
          </li>
          <li class="mb-3">
            <a href="#" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#categories"/></svg>
              Add Product
            </a>
          </li>
          <li class="mb-3">
            <a href="invoice.html" class="nav-link text-white">

              Invoice System

        <hr>
        <a href="#" class="d-flex align-items-center text-white text-decoration-none" aria-expanded="false">

          <strong>Admin</strong>
        </a>
      </div>
    </div>
    <div id="page-content-wrapper" class="content-page">
      <div class="container-fluid">
        <div class="row ms-5">
            <div class="col-sm-12">
                <div class="card m-5">
                    <div class="card-header d-flex justify-content-start">
                        <div>
                            <h4 class="card-title">Add Product</h4>
                        </div>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-6 mb-3">                      
                                    <div class="form-group">
                                        <label>Product Name *</label>
                                        <input id="productName" type="text" class="form-control mt-2" placeholder="Enter Product Name" data-errors="Please Enter Name." required>
                                        <div class="invalid-message text-danger ms-1"></div>
                                    </div>
                                </div>    
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Category *</label>
                                        <select name="type" class="selectpicker form-control mt-2" data-style="py-0">
                                            <option>None</option>
                                            <option>SK-II</option>
                                            <option>Shiseido</option>
                                            <option>Make Up</option>
                                        </select>
                                        <!-- <div class="invalid-message text-danger ms-1"></div> -->
                                    </div>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <div class="form-group">
                                        <label>Cost *</label>
                                        <input id="cost" type="number" class="form-control mt-2" placeholder="Enter Cost" data-errors="Please Enter Cost." required>
                                        <div class="invalid-message text-danger ms-1"></div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Price *</label>
                                        <input id="price" type="number" class="form-control mt-2" placeholder="Enter Price" data-errors="Please Enter Price." required>
                                        <div class="invalid-message text-danger ms-1"></div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-3">                                    
                                    <div class="form-group">
                                        <label>Quantity *</label>
                                        <input id="quantity" type="number" class="form-control mt-2" placeholder="Enter Quantity" required>
                                        <div class="invalid-message text-danger ms-1"></div>
                                    </div>
                                </div>
                                <div class="col-md-12 mb-4">
                                    <div class="form-group">
                                        <label>Image</label>
                                        <input id="productImage" type="file" class="form-control mt-2" name="productImage" accept="image/*">
                                    </div>
                                </div>
                            </div>                            
                            <button id="addProduct" type="submit" class="btn btn-primary mr-2">Add Product</button>
                            <button type="reset" class="btn btn-danger">Reset</button>
                        </form>
                    </div>
                </div>
                <div id="success-alert" class="alert alert-success ms-5 me-5 d-none" role="alert">
                    <h4 class="alert-heading">Added to Inventory!</h4>
                    <p>Check inventory to see this new product!</p>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
