        </a>
        <hr>
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="mb-3">
            <a href="#" class="nav-link text-white" aria-current="page">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#speedometer2"/></svg>
              Dashboard
            </a>
          </li>
          <li class="mb-3">
            <a href="#" class="nav-link active">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#collection"/></svg>
              Inventory
            </a>
          </li>
          <li class="mb-3">
            <a href="add.html" class="nav-link text-white">
              <svg class="bi me-2" width="16" height="16"><use xlink:href="#categories"/></svg>
              Add Product
            </a>
          </li>

    <div id="page-content-wrapper" class="content-page">
      <div class="container-fluid">
        <div class="row ms-5">
            <div class="col-lg-12">
              <div class="d-flex flex-wrap align-items-center justify-content-between m-4">
                <div>
                    <h4 class="mb-3">Product List</h4>
                    <p class="mb-0">The product list effectively dictates product presentation and provides space<br> to list your products and offering in the most appealing way.</p>
                </div>
                <div class="d-flex">
                  <label class="me-2 mt-2">Search</label>
                  <input type="search" class="rounded form-control" id="searchProduct" placeholder="Enter product name">
                </div>    
              </div>
            </div>
            <div class="col-lg-12">
                <div class="table-responsive m-4 border-top rounded custom-table">
                  <table class="table mb-0" id="productTable">
                    <thead class="bg-light text-uppercase">
                      <tr class="ligth ligth-data align-middle">
                          <th>image</th>
                          <th>Category</th>
                          <th>Product</th>
                          <th>Cost</th>
                          <th>Price</th>
                          <th>Quantity</th>
                          <th>Action</th>
                      </tr>
                  </thead>

                      </div>
                      </td>
